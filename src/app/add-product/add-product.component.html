<div class="container">
  <div>
    <h2>Ajouter un Produit :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Product Id:</label>
      <input type="text" [(ngModel)]="newProduct.productId" name="idProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Produit</label>
      <input type="text" [(ngModel)]="newProduct.productName" name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Produit</label>
      <input type="number" [(ngModel)]="newProduct.productPrice" name="prixProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input type="date" [(ngModel)]="newProduct.creationDate" name="dateCreation" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addProduct()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
