<div class="container">
  <div>
    <h2>Ajouter un Produit :</h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>Product Id:</label>
      <input type="text" [(ngModel)]="newProduct.id" name="idProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Produit</label>
      <input type="text" [(ngModel)]="newProduct.name" name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Produit</label>
      <input type="number" [(ngModel)]="newProduct.price" name="prixProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input type="date" [(ngModel)]="newProduct.creationDate" name="dateCreation" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Categorie</label>
      <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="newIdCategory">
        @for(cat of categories; track cat.id){
        <option [value]="cat.id"> {{cat.name}}</option>
        }
      </select>
    </div>

    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control">
    </div>

    <div class="col-sm-16 col-md-16 col-lg-16">
      <img [src]="imagePath" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
    </div>

    <div class="mt-2">
      <button type="submit" (click)="addProduct()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
