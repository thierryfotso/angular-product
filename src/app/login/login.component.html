<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <div class="alert alert-danger" *ngIf="error==1">
        <strong>login et/ou mot de passe erron√©s...</strong>
      </div>
      <form>
        <div class="form-group">
          <label>Nom Utilisateur :</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label>Mot de passe :</label>
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
        </div>
        <p>Vous n'avez pas un compte? <a routerLink="/register" mb-4 >S'inscrire</a></p>
        <div class="row justify-content-md-center">
          <button type="button" (click)="onLogin()" class="btn btn-lg btn-primary mt-3">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</div>
