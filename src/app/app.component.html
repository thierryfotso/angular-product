<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Produits</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Produits</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/products">Accueil</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Produits
        </a>
        <div class="dropdown-menu">
          @if(authService.isAdmin())
          {
          <a class="dropdown-item" routerLink="/add-product">Ajouter</a>
          }
          <a class="dropdown-item" href="#">Lister</a>
          <a class="dropdown-item" routerLink="/searchProductByCategory">Rechercher par cat√©gorie</a>
          <a class="dropdown-item" routerLink="/searchProductByName">Rechercher par nom</a>
          <a class="dropdown-item" routerLink="/listCategory">Gestion des categories</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          [{{authService.getLoggedUsername()}}]
        </a>
        <div class="dropdown-menu">
          @if (!authService.islogged()) {
          <a class="dropdown-item" routerLink="/login">Login</a>
          }@else{
          <a class="dropdown-item" (click)="onLogout()">Logout</a>
          }
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>
</body>

</html>
